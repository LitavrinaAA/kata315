<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>

    <title>User Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>

<header>



    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid ">
        <span class="navbar-brand">
                <span class="fw-bold" id="authenticatedUserEmail"></span>
                <span> with roles: </span>
                <span class="fw-bold user-roles"></span>

            </span>


            <ul class="navbar-nav  ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}" th:action="@{/logout1}">logout</a>
                </li>
            </ul>

        </div>
    </nav>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-2 ">
            <nav class="nav mt-3 nav-pills flex-column ">
                <a class="nav-link user-role-admin " href="/admin" style="display: none;">Admin</a>
                <a class="nav-link active user-role-user" aria-current="page" href="#" style="display: none;">User</a>
            </nav>
        </div>

        <div class="col-10 ">
            <div class="p-3 mb-2 bg-light text-dark">
                <p class="fw-bold fs-4">User-information-page</p>
                <div class="card">
                    <div class="card-header">
                        About user
                    </div>
                    <div class="card-body">
                        <table class="table table-striped" th:border="1">
                            <tr>
                                <th>Id</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>

                            </tr>

                            <tr>
                                <td class="user-id"></td>
                                <td class="user-name"></td>
                                <td class="user-surname"></td>
                                <td class="user-age"></td>
                                <td class="user-email"></td>
                                <td>
                                    <span class="user-roles">
                                    </span>
                                </td>
                            </tr>


                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="user.js"></script>
</body>
</html>
