<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:form="http://www.w3.org/1999/xhtml">
<html lang="en">
<html>
<head>
    <title>Title</title>
</head>
<body>
<div th:replace="header :: content"></div>
<br><br>
<form th:method="POST" th:action="@{/admin/userNew/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Введите имя:</label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br><br>
    <label for="surname">Введите фамилию:</label>
    <input type="text" th:field="*{surname}" id="surname">
    <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Name error</div>

    <br><br>
    <label for="salary"> з/п:</label>
    <input type="text" th:field="*{salary}" id="salary">
    <div style="color:red" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}">Name error</div>

    <br><br>
        <label  for="username" > username:</label>
        <input type="text"  th:field="*{username}"  id="username">

    <br><br>
    <label for="password"> пароль:</label>
    <input type="password" th:field="*{password}" id="password">
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name error</div>

    <br><br>
    <label> роли:</label>
    <ul>
        <li th:each="role : ${allRoles}">
            <input type="checkbox" th:field="*{roles}" th:value="${role.getId()}"/>
            <label th:text="${role.getNoPrefix()}"></label>
        </li>
    </ul>



    <input type="submit" value="OK"/>
</form>
</body>
</html>
